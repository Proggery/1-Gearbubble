<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <textarea id="text" cols="30" rows="10"></textarea>
    <div>
      <button id="button" style="width: 100px; height: 50px">goo</button>
    </div>
    <div>
      <textarea
        id="root"
        style="border: none; resize: none"
        cols="30"
        rows="10"
      ></textarea>
      <div>
        <button id="copyButton" style="width: 100px; height: 50px">copy</button>
      </div>
    </div>

    <script>
      let root = document.getElementById("root");
      const text = document.getElementById("text");
      const button = document.getElementById("button");
      const copyButton = document.getElementById("copyButton");

      const translateText = () => {
        let strings = text.value;

        strings = strings.replace(/\s/g, "");

        strings = Array.from(new Set(strings.split("#"))).toString();

        strings = strings.substring(1);

        root.innerText = strings;
      };

      const copyTheText = () => {
        navigator.clipboard.writeText(root.value);
      };

      button.addEventListener("click", translateText);
      copyButton.addEventListener("click", copyTheText);
    </script>
  </body>
</html>
