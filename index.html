<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center pt-5">
        <textarea id="text" style="width: 400px; height: 200px"></textarea>
        <div class="d-flex justify-content-center">
          <button id="button" class="btn btn-primary mt-3" style="width: 160px">
            filter
          </button>
        </div>
      </div>

      <div class="row pt-5">
        <div
          class="col-6 d-flex flex-column align-items-center justify-content-center"
        >
          <div class="d-flex pb-3">
            <h3 class="text-center me-3">For POD</h3>
            <div>
              <button
                id="copyButtonPod"
                class="btn btn-success"
                style="width: 80px; height: 40px"
              >
                copy
              </button>
            </div>
          </div>
          <textarea
          disabled
            id="rootPod"
            style="
              border: none;
              resize: none;
              width: 400px;
              height: 200px;
              border: 1px solid rgba(0, 0, 0, .2);
            "
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div
          class="col-6 d-flex flex-column align-items-center justify-content-center"
        >
          <div class="d-flex pb-3">
            <h3 class="text-center me-3">For Social Media</h3>
            <div>
              <button
                id="copyButtonSocial"
                class="btn btn-success"
                style="width: 80px; height: 40px"
              >
                copy
              </button>
            </div>
          </div>
          <textarea
          disabled
            id="rootSocial"
            style="
              border: none;
              resize: none;
              width: 400px;
              height: 200px;
              border: 1px solid rgba(0, 0, 0, .2);
            "
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </div>
    </div>

    <script>
      const text = document.getElementById("text");
      const button = document.getElementById("button");

      let rootPod = document.getElementById("rootPod");
      const copyButtonPod = document.getElementById("copyButtonPod");

      let rootSocilal = document.getElementById("rootSocilal");
      const copyButtonSocial = document.getElementById("copyButtonSocial");

      const translateTextPod = () => {
        let strings = text.value;

        strings = strings.replace(/\s/g, "");

        strings = Array.from(new Set(strings.split("#"))).toString();

        strings = strings.substring(1);

        rootPod.innerText = strings;
      };

      const copyTheTextPod = () => {
        navigator.clipboard.writeText(rootPod.value);
      };

      const translateTextSocial = () => {
        let strings = text.value;

        strings = strings.replace(/\s/g, "");

        strings = Array.from(new Set(strings.split("#"))).toString();

        strings = strings.replaceAll(",", " #");
        strings = strings.substring(1);

        rootSocial.innerText = strings;
      };

      const copyTheTextSocial = () => {
        navigator.clipboard.writeText(rootPod.value);
      };

      button.addEventListener("click", translateTextPod);
      copyButtonPod.addEventListener("click", copyTheTextPod);

      button.addEventListener("click", translateTextSocial);
      copyButtonPod.addEventListener("click", copyTheTextSocial);
    </script>
  </body>
</html>
